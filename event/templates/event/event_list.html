{% extends "base.html" %}

{% block content %}

<div class="container">

    {% if event_list %}
    <h1 style="text-align: center;">All Events</h1>

    <table class="table table-dark table-hover table-striped">
        <tr>
            <th>Title</th>
            <th>Place</th>
            <th>Details</th>
        </tr>

        {% for event in event_list %}
        <tr>
            <td>{{event.title}}</td>
            <td>{{event.place}}</td>
            <td><a href="{% url 'event:event-detail' pk=event.pk %}"><button type="button" class="btn btn-primary">Detail</button></a></td>
            
        </tr>

        {% endfor %}
    </table>

    {% else %}
    <p>There are no events</p>

    {% endif %}

</div>

{% endblock %}
