{% extends "base.html" %}
{% load leaflet_tags %}

{% block title %}

{% leaflet_js plugins="forms" %}
{% leaflet_css plugins="forms" %}

{% endblock %}

{% block content %}
<div class="container" style="text-align: center;">
  <h1>Create Place for event: </h1>

  <form method="post">
    {% csrf_token %}
    <table style="margin: auto;">
      {{form}}
    </table>
    <br>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  <br>
</div>

{% endblock %}
